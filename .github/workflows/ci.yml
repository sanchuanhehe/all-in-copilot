name: CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main, feature/**]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm --filter @all-in-copilot/sdk build

      - name: Build CLI
        run: pnpm --filter @all-in-copilot/cli build

      - name: Lint
        run: pnpm lint
        continue-on-error: true

  build-templates:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        template: [glm-template, minimax-template, kimi-template, kimi-coding-template, mimo-template]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm --filter @all-in-copilot/sdk build

      - name: Build template
        run: cd templates/${{ matrix.template }} && pnpm compile

      - name: Package VSIX
        run: cd templates/${{ matrix.template }} && npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.template }}-vsix
          path: templates/${{ matrix.template }}/*.vsix

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
        continue-on-error: true
