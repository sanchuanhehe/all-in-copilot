name: CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main, feature/**]
  schedule:
    # Run weekly dependency update check
    - cron: "0 0 * * 0"

env:
  NODE_VERSION: "20"

jobs:
  # Code quality checks
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm format:check
        continue-on-error: true

      - name: Run linter
        run: pnpm lint
        continue-on-error: true

      - name: Type check
        run: pnpm build:sdk
        continue-on-error: true

  # Build SDK and CLI
  build:
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm --filter @all-in-copilot/sdk build

      - name: Build CLI
        run: pnpm --filter @all-in-copilot/cli build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            packages/sdk/dist
            cli/dist

  # Build and test all templates
  build-templates:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        template:
          [
            { name: "acp", path: "acp-template" },
            { name: "base", path: "base-template" },
            { name: "glm", path: "glm-template" },
            { name: "minimax", path: "minimax-template" },
            { name: "kimi", path: "kimi-template" },
            { name: "kimi-coding", path: "kimi-coding-template" },
            { name: "mimo", path: "mimo-template" },
          ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm --filter @all-in-copilot/sdk build

      - name: Build template
        run: cd templates/${{ matrix.template.path }} && pnpm compile

      - name: Package VSIX
        run: |
          cd templates/${{ matrix.template.path }}
          npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.template.name }}-vsix
          path: templates/${{ matrix.template.path }}/*.vsix

  # Run unit tests
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm --filter @all-in-copilot/sdk build

      - name: Run tests
        working-directory: packages/sdk
        run: pnpm test -- --run --coverage

      - name: Upload coverage
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          directory: packages/sdk/coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Security audit
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run security audit
        run: pnpm audit --production --audit-level=high
        continue-on-error: true

  # Dependency update check
  dependency-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          pnpm outdated --depth=0 || true

      - name: Create issue for outdated deps
        if: always()
        run: |
          echo "Outdated dependencies found. Consider updating them."
