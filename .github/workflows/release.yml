name: release
on:
  workflow_dispatch:
  push:
    branches:
      - 'release/**'
jobs:
  build-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install
      - run: cd packages/sdk && pnpm build

      - name: Upload SDK dist
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: packages/sdk/dist

  package:
    runs-on: ubuntu-latest
    needs: [build-sdk]
    steps:
      - uses: actions/checkout@v4

      - name: Verify version matches branch
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          TAG="${BRANCH##*/}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "package.json version ($PKG_VERSION) does not match branch tag ($TAG)"; exit 1;
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install
      - run: cd packages/sdk && pnpm build

      - name: Package VSIX
        run: npx @vscode/vsce package -o extension.vsix
        working-directory: packages/vscode

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: packages/vscode/extension.vsix

  publish:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/download-artifact@v4
        with:
          name: vsix
          path: .

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --pat ${{ secrets.MARKETPLACE_TOKEN }} --packagePath ./extension.vsix
